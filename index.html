<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo DS Lite</title>

    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <div id="body0">
        <div id="body1">
            <div id="b1left">
                <div id="b1left1">
                    <div class="square"></div>
                </div>
                <div id="b1left2">
                   <div id="speakerLeft">
                        <div class="speaker1">
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                        </div>
                        <div class="speaker1">
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                        </div>
                   </div>
                </div>
                <div id="b1left3">
                    <div id="gapLeft"></div>
                    <div class="square"></div>
                </div>
            </div>
            
            <div id="b1center">
                <div class="screen"><img id="img1" src="img/img1.png"></div>
            </div>
            <div id="1right">
                <div id="b1right1">
                    <div class="square"></div>
                </div>
                <div id="b1right2">
                    <div id="speakerRight">
                        <div class="speaker1">
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                        </div>
                        <div class="speaker1">
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                        </div>
                    </div>
                </div>
                <div id="b1right3">
                    <div class="square"></div>
                    <div id="gapRight"></div>
                </div>
            </div>
        </div>
        <div id="body2">
            <div id="b2left">
                <div id="b2left1"></div>
            </div>
            <div id="b2center">
                <div id="b2center2">
                    <div id="mic0"></div>
                    <div id="micro"></div>
                    <div id="mic"><span> MIC.</span></div>     
                </div>          
            </div>
            <div id="b2right">
                <div id="b2right2"></div>
                <div class="luz"></div>
                <div class="luz"></div>
            </div>
        </div>
        <div id="body3">
            <div id="body3left">
                <div id="b3left1"></div>
                <div id="b3left2">
                    <div id="arrows">
                        <div id="arrows1">
                            <div id="arrowUp">
                                <div id="arrowUpLine"></div>
                            </div>
                        </div>
                        <div id="arrows2">
                            <div id="arrowLeft">
                                <div id="arrowLeftLine"></div>
                            </div>
                            <div id="arrowsCenter"></div>
                            <div id="arrowRight">
                                <div id="arrowRightLine"></div>
                            </div>
                        </div>
                        <div id="arrows3">
                            <div id="arrowDown">
                                <div id="arrowDownLine"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="b3left3"></div>
            </div>
            <div id="body3center"></div>
            <div id="body3right"></div>
        </div>
    </div>
    
</body>
</html>
